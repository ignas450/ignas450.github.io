<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />,
  <!-- <link rel="stylesheet" href="404.css"> -->
  <title>Page Not Found</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
}

body {
  background: url('assets/blue-sky.webp') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
}

.error-container {
  background: rgba(0, 0, 0, 0.7);
  padding: 40px 60px;
  border-radius: 12px;
  text-align: center;
  color: #ffffff;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.error-container img.logo {
  width: 64px;
  height: 64px;
  margin-bottom: 16px;
}

.error-container h1 {
  font-size: 72px;
  margin: 0 0 10px;
}

.error-container p {
  font-size: 24px;
  margin: 0 0 20px;
}

.button {
  display: inline-flex;
  align-items: center;
  padding: 12px 24px;
  background-color: #ffffff;
  color: #000000;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #dddddd;
}

.button + .button {
  margin-left: 16px;
}

.button img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
}

  </style>
</head>
<body>
  <div class="error-container">
    <img src="assets/icons/color-error-256.png" alt="Error Icon" class="logo" />
    <p>The page you're looking for doesn't exist</p>

    <a href="javascript:history.back()" class="button">
      <img src="assets/icons/back-64.png" alt="Back Icon" />
      Back
    </a>
    <a href="index.html" class="button">
      <img src="assets/icons/home-64.png" alt="Home Icon" />
      Home
    </a>
  </div>
</body>
</html>
